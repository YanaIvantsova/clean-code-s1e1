<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="entry-field" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="task-checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="entry-field">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-btn-img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="task-checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="entry-field">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="delete-btn-img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul  class="task-list" id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="entry-field">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-btn-img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
